version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: mern_mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - mern_network

  server:
    build: ./server
    container_name: mern_server
    ports:
      - "5000:5000"
    environment:
      - MONGO_URI=mongodb://mongodb:27017/mydatabase
      - JWT_SECRET=secret123
      - PORT=5000
    depends_on:
      - mongodb
    networks:
      - mern_network

  client:
    build: ./client
    container_name: mern_client
    ports:
      - "80:80"
    depends_on:
      - server
    networks:
      - mern_network

networks:
  mern_network:
    driver: bridge

volumes:
  mongo_data:
